<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Manager - Manage Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" onload="updateNavigation()">
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">College Staff Manager</h1>
      <div id="nav-links"></div>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Manage Tasks</h2>
    <form id="taskForm" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <input type="hidden" id="taskId">
      <div class="mb-4">
        <label for="staffId" class="block text-gray-700 font-semibold">Staff</label>
        <select id="staffId" class="w-full p-2 border rounded" required></select>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-semibold">Description</label>
        <textarea id="description" class="w-full p-2 border rounded" required></textarea>
      </div>
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-semibold">Status</label>
        <select id="status" class="w-full p-2 border rounded" required>
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Task</button>
    </form>
    <h3 class="text-xl font-semibold mb-4 text-gray-800">Rejection Requests</h3>
    <table class="w-full border rounded-lg overflow-hidden mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3 text-left">Request ID</th>
          <th class="p-3 text-left">Task ID</th>
          <th class="p-3 text-left">Staff</th>
          <th class="p-3 text-left">Task Description</th>
          <th class="p-3 text-left">Reason</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="rejectionTable"></tbody>
    </table>
    <h3 class="text-xl font-semibold mb-4 text-gray-800">Tasks</h3>
    <table class="w-full border rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Staff</th>
          <th class="p-3 text-left">Description</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Approved</th>
          <th class="p-3 text-left">Evidence</th>
          <th class="p-3 text-left">Rejection Reason</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>
  <div id="evidenceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 id="modalTitle" class="text-lg font-bold mb-4">Submit Rejection Reason</h3>
      <textarea id="evidenceInput" class="w-full p-2 border rounded mb-4" placeholder="Enter rejection reason" required></textarea>
      <div class="flex justify-end">
        <button onclick="closeEvidenceModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600">Cancel</button>
        <button id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
