<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Manager - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
