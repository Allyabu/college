<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Manager - Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" onload="updateNavigation()">
  <nav class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">College Staff Manager</h1>
      <div id="nav-links">
        <!-- Navigation links will be dynamically inserted here -->
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Staff Management</h2>
    <form id="staffForm" class="mb-6">
      <input type="hidden" id="staffId">
      <div class="mb-4">
        <label class="block text-gray-700">User ID</label>
        <input type="number" id="userId" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <input type="text" id="role" class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Staff</button>
    </form>
    <table class="w-full border">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">ID</th>
          <th class="p-2">Name</th>
          <th class="p-2">Role</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="staffTable"></tbody>
    </table>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/staff.js"></script>
</body>
</html>
