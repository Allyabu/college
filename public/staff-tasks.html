<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Manager - My Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" onload="updateNavigation()">
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">College Staff Manager</h1>
      <div id="nav-links"></div>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">My Tasks</h2>
    <p class="mb-4">Click here if you want to reject Task, <button><a href="reject-task.html" class="text-blue-500 hover:underline">reject tasks here</a></button>.</p>
    <table class="w-full border rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Description</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Approved</th>
          <th class="p-3 text-left">Evidence</th>
          <th class="p-3 text-left">Rejection Reason</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>
  <div id="actionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 id="modalTitle" class="text-lg font-bold mb-4">Reject Task</h3>
      <textarea id="actionInput" class="w-full p-2 border rounded mb-4" placeholder="Enter reason for rejection (e.g., I am sick)" rows="4" required></textarea>
      <div class="flex justify-end">
        <button onclick="closeActionModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2 hover:bg-gray-600">Cancel</button>
        <button id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Rejection</button>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
