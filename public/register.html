<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Manager - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required minlength="6">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">College Role</label>
        <select id="collegeRole" class="w-full p-2 border rounded" required>
          <option value="">Select Role</option>
          <option value="Cleaner">Cleaner</option>
          <option value="Security">Security</option>
          <option value="Gardener">Gardener</option>
          <option value="Cook">Cook</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-500">Login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
